<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login & Sign Up Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        .container {
            width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            transform: rotateY(-15deg) rotateX(10deg);
            animation: float 6s ease-in-out infinite;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .login-box h2, .signup-box h2 {
            margin-bottom: 30px;
            color: #fff;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .textbox {
            position: relative;
            margin-bottom: 30px;
        }

        .textbox input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            outline: none;
            border-radius: 30px;
            font-size: 18px;
            color: #fff;
            letter-spacing: 1px;
            padding-left: 40px;
        }

        .textbox input::placeholder {
            color: #ddd;
            opacity: 0.7;
        }

        .textbox i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #fff;
            font-size: 20px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background:transparent;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .switch-link {
            margin-top: 20px;
            color: #fff;
            cursor: pointer;
            text-decoration: underline;
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% {
                transform: rotateY(-15deg) rotateX(10deg) translateY(0);
            }
            50% {
                transform: rotateY(-15deg) rotateX(10deg) translateY(-20px);
            }
        }

        /* Fade in Animation */
        .login-box, .signup-box {
            animation: fadein 2s ease-in-out;
        }

        @keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        /* Background Bubbles */
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            bottom: -50px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: bubbleUp 10s infinite;
            transition-timing-function: linear;
        }

        .bubble:nth-child(1) {
            left: 10%;
            width: 60px;
            height: 60px;
            animation-duration: 12s;
        }

        .bubble:nth-child(2) {
            left: 30%;
            width: 80px;
            height: 80px;
            animation-duration: 14s;
        }

        .bubble:nth-child(3) {
            left: 70%;
            width: 50px;
            height: 50px;
            animation-duration: 8s;
        }

        .bubble:nth-child(4) {
            left: 90%;
            width: 100px;
            height: 100px;
            animation-duration: 18s;
        }

        .bubble:nth-child(5) {
            left: 50%;
            width: 70px;
            height: 70px;
            animation-duration: 16s;
        }

        @keyframes bubbleUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-800px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    <div class="container">
        <!-- Login Form -->
        <div id="login" class="form-container active">
            <div class="login-box">
                <h2>Login</h2>
                <form>
                    <div class="textbox">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" name="username" required>
                    </div>
                    <div class="textbox">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" name="password" required>
                    </div>
                    <input type="submit" class="btn" value="Login">
                </form>
                <div class="switch-link" onclick="toggleForms()">Don't have an account? Sign Up</div>
            </div>
        </div>
        
        <!-- Sign Up Form -->
        <div id="signup" class="form-container">
            <div class="signup-box">
                <h2>Sign Up</h2>
                <form>
                    <div class="textbox">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" name="username" required>
                    </div>
                    <div class="textbox">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" name="email" required>
                    </div>
                    <input type="submit" class="btn" value="Send Verification Code">
                </form>
                <div class="switch-link" onclick="toggleForms()">Already have an account? Login</div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        function toggleForms() {
            document.getElementById('login').classList.toggle('active');
            document.getElementById('signup').classList.toggle('active');
        }

        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                alert("Form submitted!");
            });
        });
    </script>
</body>
</html>
